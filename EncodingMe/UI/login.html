<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>欢迎登录数据加密系统</title>
    <style>
        body {
            background-image: url('./bgPic/login_bg1.jpg'); /* 本地背景图片 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #4cae4c;
        }
        .login-container button.register {
            background-color: #0275d8;
        }
        .login-container button.register:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>欢迎登录数据加密系统</h1>
        <form id="login-form" method="post" onsubmit="handleLogin(event)">
            <input type="text" id="username" name="username" placeholder="用户名" required>
            <input type="password" id="password" name="password" placeholder="密码" required>
            <button type="submit">登录</button>
            <button type="button" class="register" onclick="window.location.href='./regist.html'">注册</button>
        </form>
    </div>

    <script>
        // 登录按钮点击后触发
        function handleLogin(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 使用 fetch 发送 POST 请求
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.status === 200) {
                    window.location.href = './homepage.html';  // 登录成功，跳转到主页
                } else {
                    alert('用户名或密码错误');
                }
            })
            .catch(error => {
                console.error('登录请求失败:', error);
            });
        }
    </script>
</body>
</html>
