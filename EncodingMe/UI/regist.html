<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body {
            background-image: url('./bgPic/login_bg1.jpg'); /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个元素 */
            background-position: center; /* 背景图片居中 */
            display: flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 设置高度为视口高度 */
            margin: 0; /* 移除默认外边距 */
            font-family: Arial, sans-serif; /* 设置字体 */
        }
        /* 注册表单容器 */
        .register-container {
            background-color: white; /* 设置背景颜色为白色 */
            padding: 30px; /* 设置内边距 */
            border-radius: 8px; /* 设置圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 添加阴影效果 */
            width: 500px; /* 设置宽度 */
            text-align: center; /* 文本居中 */
            position: relative; /* 设置相对定位 */
        }
        /* 注册表单标题 */
        .register-container h1 {
            position: absolute; /* 绝对定位 */
            left: 50%; /* 左侧位置为50% */
            transform: translate(-50%, -50%); /* 调整垂直位置 */
            font-size: 24px; /* 设置字体大小 */
            color: #333; /* 设置字体颜色 */
            margin: 0; /* 移除默认外边距 */
        }
        /* 输入框容器 */
        .input-container {
            display: flex; /* 使用弹性布局 */
            align-items: center; /* 垂直居中对齐 */
            margin: 12px 0; /* 设置上下外边距 */
            justify-content: space-between; /* 两端对齐 */
        }
        /* 输入框标签 */
        .input-container label {
            flex: 0 0 100px; /* 设置固定宽度 */
            text-align: right; /* 文本右对齐 */
            margin-right: 5px; /* 设置右侧外边距 */
            margin-left: 0px;/*设置左侧外边距*/
            font-size: 13px; /* 设置字体大小 */
        }
        /* 输入框 */
        .input-container input {
            flex: 1; /* 占据剩余空间 */
            padding: 8px; /* 设置内边距 */
            border: 1px solid #ddd; /* 设置边框 */
            border-radius: 4px; /* 设置圆角 */
            font-size: 14px; /* 设置字体大小 */
            margin-right: 5px; /* 设置右侧外边距 */
        }
        /* 验证码输入框 */
        .input-container input#captcha {
            width: 80px; /* 设置验证码输入框宽度 */
        }
        /* 按钮容器 */
        .button-container {
            display:flex; /* 使用弹性布局 */
            justify-content: center; /* 水平居中 */
            margin-top: 20px; /* 设置上外边距 */
            gap: 160px; /* 添加这行来调整按钮之间的间距 */
        }
        /* 注册表单按钮 */
        .register-container button {
            padding: 10px 20px; /* 设置内边距 */
            border: none; /* 移除边框 */
            border-radius: 4px; /* 设置圆角 */
            color: white; /* 设置字体颜色 */
            font-size: 16px; /* 设置字体大小 */
            cursor: pointer; /* 设置鼠标样式为手型 */
            transition: background-color 0.3s; /* 添加背景色过渡效果 */
        }
        /* 提交按钮 */
        .register-container button[type="submit"] {
            background-color: #28a745; /* 设置提交按钮背景色 */
        }
        .register-container button[type="submit"]:hover {
            background-color: #218838; /* 设置提交按钮悬停时的背景色 */
        }
        /* 返回按钮 */
        .register-container button.back {
            background-color: #007bff; /* 设置返回按钮背景色 */
        }
        .register-container button.back:hover {
            background-color: #0056b3; /* 设置返回按钮悬停时的背景色 */
        }
        /* 验证码容器 */
        .captcha-container {
            display: flex; /* 使用弹性布局 */
            align-items: center; /* 垂直居中对齐 */
            justify-content: space-between; /* 两端对齐 */
        }
        /* 验证码图片 */
        .captcha-image {
            cursor: pointer; /* 设置鼠标样式为手型 */
            margin-left: 10px; /* 设置左侧外边距 */
        }
        /* 必填字段标记 */
        .required::before {
            content: "*"; /* 添加星号 */
            color: red; /* 设置星号颜色为红色 */
            margin-right: 1px; /* 设置右侧外边距 */
        }
        /* 表单内容 */
        .form-content {
            margin-top: 40px; /* 为表单内容添加上边距 */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>注册</h1>
        <form id="register-form" method="post" onsubmit="handleRegister(event)" class="form-content">
            <div class="input-container">
                <label><span class="required"></span>姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label><span class="required"></span>工号：</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>
            <div class="input-container">
                <label><span class="required"></span>用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label><span class="required"></span>密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label><span class="required"></span>确认密码：</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="input-container">
                <label><span class="required"></span>部门名称：</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="input-container">
                <label><span class="required"></span>手机号码：</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="captcha-container">
                <div class="input-container">
                    <label><span class="required"></span>验证码：</label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>
                <img src="/captcha" alt="验证码" class="captcha-image" onclick="refreshCaptcha()">
            </div>
            <div class="button-container">
                <button type="button" class="back" onclick="window.location.href='./login.html'">返回</button>
                <button type="submit">确认提交</button>
            </div>
        </form>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();

            // 获取用户姓名
            const name = document.getElementById('name').value;
            // 获取用户工号
            const employee_id = document.getElementById('employee_id').value;
            // 获取用户名
            const username = document.getElementById('username').value;
            // 获取密码
            const password = document.getElementById('password').value;
            // 获取确认密码
            const confirm_password = document.getElementById('confirm_password').value;
            // 获取部门名称
            const department = document.getElementById('department').value;
            // 获取手机号码
            const phone = document.getElementById('phone').value;
            // 获取验证码
            const captcha = document.getElementById('captcha').value;

            // 检查密码和确认密码是否一致
            if (password !== confirm_password) {
                alert('密码和确认密码不一致');
                return;
            }
            // 检查密码是否只能包含字母、数字和下划线以及特殊符号，但不能有冒号和反斜杠，并且长度大于8位，并且需要包含大小写字母
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('密码只能包含字母、数字和下划线以及特殊符号，但不能有冒号和反斜杠，并且长度大于8位，并且需要包含大小写字母');
                return;
            }
            // 发送注册请求到服务器
            fetch('/regist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name, employee_id, username, password, department, phone })
            })
            .then(response => {
                if (response.status === 200) {
                    alert('注册成功');
                    window.location.href = './login.html';
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data) {
                    alert('注册失败: ');
                }
            })
            .catch(error => {
                console.error('注册请求失败:', error);
            });
        }

        // 刷新验证码图片
        function refreshCaptcha() {
            const captchaImage = document.querySelector('.captcha-image');
            captchaImage.src = '/captcha?' + new Date().getTime();
        }
    </script>
</body>
</html>
